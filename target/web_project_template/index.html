<head>
<meta charset="utf-8">
<title>登录页</title>
</head>
<body>
	<h1>登录</h1>
	<form method="post" action="user/specify">
		<p>
			<input type="text" name="userName" value="" placeholder="用户名">
		</p>
		<p>
			<input type="password" name="userPassword" value="" placeholder="密码">
		</p>
		<p class="submit">

		</p>
	</form>
</body>
</html>
